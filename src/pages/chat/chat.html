
<ion-header>

  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let m of messages">{{ m }}</ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" placeholder="Message..." [ngModel]="newMessage"> </ion-input>
        <button ion-button item-right (click)="sendMessage(newMessage); newMessage=''">
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-item>
  </ion-toolbar>

</ion-footer>
